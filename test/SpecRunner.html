<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="jasmine/lib/jasmine-1.2.0/lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="jasmine/lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="jasmine/lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="jasmine/lib/jasmine-1.2.0/jasmine-html.js"></script>
  
  <script type="text/javascript" src="../prototype.js"></script>
  <script type="text/javascript" src="helpers/spec_helper.js"></script>
  <script type="text/javascript" src="../effects.js"></script>
  <script type="text/javascript" src="../dragdrop.js"></script>
  <script type="text/javascript" src="jasmine/lib/jasmine-1.2.0/jasmine-prototype.js"></script>
  
  <script type="text/javascript" src="../src/javascript/astra_z_util.js"></script>
  <script type="text/javascript" src="../src/javascript/astra_z_translater.js"></script>
  <script type="text/javascript" src="../src/javascript/astra_z_base.js"></script>
  <script type="text/javascript" src="../src/javascript/astra_z_progressbar.js"></script>

  <script type="text/javascript" src="spec/astra_z_util_spec.js"></script>
  <script type="text/javascript" src="spec/astra_z_translater_spec.js"></script>
  <script type="text/javascript" src="spec/astra_z_progressbar_spec.js"></script>
  



  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
