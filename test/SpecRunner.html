<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="jasmine/lib/jasmine-1.2.0/lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="jasmine/lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="jasmine/lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="jasmine/lib/jasmine-1.2.0/jasmine-html.js"></script>
  
  <script type="text/javascript" src="../prototype.js"></script>
  <script type="text/javascript" src="helpers/spec_helper.js"></script>
  <script type="text/javascript" src="jasmine/lib/jasmine-1.2.0/jasmine-prototype.js"></script>
  <!-- include source files here... -->
  <script type="text/javascript" src="spec/accordion_spec.js"></script>
  <script type="text/javascript" src="spec/toggle_spec.js"></script>
  <script type="text/javascript" src="spec/configure_spec.js"></script>
  <script type="text/javascript" src="spec/utils_spec.js"></script>
  <script type="text/javascript" src="spec/tabs_spec.js"></script>
  <script type="text/javascript" src="spec/progressbar_spec.js"></script>
  <script type="text/javascript" src="spec/window_spec.js"></script>
  
  <!-- include spec files here... -->
  <script type="text/javascript" src="../effects.js"></script>
  <script type="text/javascript" src="../dragdrop.js"></script>
  <script type="text/javascript" src="../src/mix.js"></script>
  <script type="text/javascript" src="../src/utils.js"></script>
  <script type="text/javascript" src="../src/toggle.js"></script>
  <script type="text/javascript" src="../src/configurator.js"></script>
  <script type="text/javascript" src="../src/accordion.js"></script>
  <script type="text/javascript" src="../src/tabs.js"></script>
  <script type="text/javascript" src="../src/progressbar.js"></script>
  <script type="text/javascript" src="../src/window.js"></script>
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
