<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="jasmine/lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="jasmine/lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="jasmine/lib/jasmine-1.3.1/jasmine-html.js"></script>
  
  <script type="text/javascript" src="../prototype.js"></script>
  <script type="text/javascript" src="helpers/spec_helper.js"></script>
  <script type="text/javascript" src="../effects.js"></script>
  <script type="text/javascript" src="../dragdrop.js"></script>
  <script type="text/javascript" src="jasmine/lib/jasmine-1.3.1/jasmine-prototype.js"></script>
  <script type="text/javascript" src="jasmine/lib/jasmine-1.3.1/jasmine-console-reporter.js"></script>
  
  <script type="text/javascript" src="../src/javascript/astra_z_util.js"></script>
  <script type="text/javascript" src="../src/javascript/astra_z_translator.js"></script>
  <script type="text/javascript" src="../src/javascript/astra_z_base.js"></script>
  <script type="text/javascript" src="../src/javascript/astra_z_progressbar.js"></script>

  <script type="text/javascript" src="spec/astra_z_util_spec.js"></script>
  <script type="text/javascript" src="spec/astra_z_translator_spec.js"></script>
  <script type="text/javascript" src="spec/astra_z_progressbar_spec.js"></script>
  



  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;
      
      var htmlReporter = new jasmine.HtmlReporter();
      var cliReporter;
      jasmineEnv.addReporter(htmlReporter);
      

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      if (window)
        window.onload = function() {
          if (currentWindowOnload) {
            currentWindowOnload();
          }
          execJasmine();
        };
      else {
        cliReporter = new jasmine.ConsoleReporter();
        jasmineEnv.addReporter(cliReporter);
        jasmineEnv.execute();  
      }


      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</style>
</head>

<body>

</body>
</html>
