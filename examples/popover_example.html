<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prototype.js Menu Example</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.1.0/prototype.js"></script>

    <script type="text/javascript" src="../astra_z.js"></script>
    <script type="text/javascript" src="../src/javascript/astra_z_popover.js"></script>

    <script type="text/javascript">
      $(document).observe("dom:loaded", function() {
        new Popover("left", {placement: "left"});
        new Popover("top", {placement: "top"});
        new Popover("right", {placement: "right"});
        new Popover("bottom", {placement: "bottom"});
      });
    </script>
    <style type="text/css">
      div.examples {
        margin-left: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Popover Example</h1>
    <div class="examples">
      <button id="left" type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Popover on left">Popover on left</button>
      <button id="top" type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Popover on top">Popover on top</button>
      <button id="bottom" type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Popover on bottom">Popover on bottom</button>
      <button id="right" type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Popover on right">Popover on right</button>
    </div>
  </body>
</html>
