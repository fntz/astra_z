<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prototype.js Menu Example</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.1.0/prototype.js"></script>

    <script type="text/javascript" src="../astra_z.js"></script>
    

    <script type="text/javascript">
      $(document).observe("dom:loaded", function() {
        var bar = new ProgressBar("progressbar");

        $("next").on("click", function() {
          bar.increment();
        });
        $("prev").on("click", function() {
          bar.decrement();
        });
      });
    </script>
  </head>
  <body>
    <h1>Accordion Example</h1>




    <div id="progressbar" class="progress">
    </div>

    <button class="button" id="next" class="btn btn-default">Next</button>
    <button class="button" id="prev" class="btn btn-default">Prev</button>
  </body>
</html>
